appId: com.dscribe.notensetzungsprogramm
productName: DScribe
copyright: Copyright Â© 2025
files:
  - src/**/*
  - package.json
  - icon.ico
directories:
  output: dist
win:
  target:
    - nsis
    - portable
  icon: icon.ico
npmRebuild: false
buildDependenciesFromSource: false
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: icon.ico
  uninstallerIcon: icon.ico
  shortcutName: DScribe
portable:
  artifactName: ${productName}-${version}-portable.exe
mac:
  target:
    - dmg
    - zip
  icon: icon.ico
  category: public.app-category.music
linux:
  target:
    - AppImage
    - deb
  icon: icon.ico
  category: Audio
publish:
  provider: github
  owner: DominikSinger
  repo: DScribe-Notensetzungsprogramm
